<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Métadonnées essentielles -->
  <meta charset="UTF-8" />
  <meta name="description" content="Site web de l'auto-entreprise Inspire Code : développement web et mobile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Titre de la page, dynamique grâce à Flask -->
  <title>{% block title %}Inspire Code{% endblock %}</title>
  
  <!-- Liens pour les polices Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Lien vers le fichier CSS principal (enrichi) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Favicon pour la page -->
  <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
</head>
<body>
  <!-- En-tête avec navigation principale -->
  <header id="header">
    <nav class="navbar">
      <!-- Section logo : image et nom cliquables redirigeant vers l'accueil -->
      <a href="{{ url_for('home') }}" class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Inspire Code Logo" class="logo-img">
        <span class="logo-text">Inspire Code</span>
      </a>

      <!-- Liens de navigation -->
      <ul class="nav-links" id="nav-links">
        <li><a href="{{ url_for('about') }}">À propos</a></li>
        <li><a href="{{ url_for('services') }}">Services</a></li>
        <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
      </ul>

      <!-- Icône burger pour le menu mobile -->
      <div class="burger" id="burger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
  </header>

  <!-- Section principale où le contenu spécifique sera injecté -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Pied de page avec mention de droits -->
  <footer>
    <div class="container">
      <p>© 2024 Inspire Code - Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Lien vers le fichier JavaScript principal -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
