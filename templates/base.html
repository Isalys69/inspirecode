<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- Métadonnées essentielles -->
  <meta charset="UTF-8" />
  <meta name="description" content="Site web de l'auto-entreprise Inspire Code : développement web et mobile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Titre de la page, dynamique grâce à Flask -->
  <title>{% block title %}Inspire Code{% endblock %}</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- BOOTSTRAP (CSS) — MANQUAIT COMPLETEMENT -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- CSS Personnels -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/hero.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/devis.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sections.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cta.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/offres.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/realisations.css') }}">

  <!-- Favicon -->
  <link rel="icon" href="https://via.placeholder.com/32" type="image/png">

</head>
<body>
  
  <!-- Header -->
  <header class="ic-header">
    <nav class="container d-flex align-items-center justify-content-between py-3">

      <!-- LOGO -->
      <a href="{{ url_for('home') }}" class="d-flex align-items-center text-decoration-none">
        <img 
          src="{{ url_for('static', filename='images/logo.png') }}" 
          alt="Inspire Code Logo" 
          class="ic-logo" />
        <span class="ic-logo-text ms-2">Inspire Code</span>
      </a>

      <!-- MENU DESKTOP -->
      <ul class="ic-nav d-none d-md-flex align-items-center">
        <li class="ic-dropdown">
          <a href="#">Offres</a>
          <ul class="ic-dropdown-menu">
            <li>
              <a href="{{ url_for('offre_site_vitrine') }}">Site vitrine</a>
            </li>
          </ul>
        </li>
        <li><a href="{{ url_for('realisations') }}">Réalisations</a></li>
        <li><a href="{{ url_for('about') }}">Valeurs</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>

      <!-- CTA SECONDAIRE -->
      <a 
        href="{{ url_for('devis') }}" 
        class="ic-cta-secondary d-none d-md-inline-block">Demander un devis
      </a>

      <!-- BURGER MOBILE -->
      <button class="ic-burger d-md-none" id="burgerBtn" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>

    </nav>

    <!-- MENU MOBILE -->
    <div class="ic-mobile-menu d-md-none" id="mobileMenu">
      <ul>
        <li class="ic-dropdown">
          <a href="#" class="ic-dropdown-toggle">Offres</a>
          <ul class="ic-dropdown-menu">
            <li>
              <a href="{{ url_for('offre_site_vitrine') }}">Site vitrine</a>
            </li>
          </ul>
        </li>
        <li><a href="{{ url_for('realisations') }}">Réalisations</a></li>
        <li><a href="{{ url_for('about') }}">Valeurs</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>

        <!-- CTA secondaire dans le menu mobile -->
        <li class="mt-3">
          <a 
            href="{{ url_for('devis') }}" class="ic-cta-secondary w-100 text-center">Demander un devis
          </a>
        </li>
      </ul>
    </div>
  </header>

  <!-- Contenu -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2024 Inspire Code - Tous droits réservés.</p>
    </div>
  </footer>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS personnalisé -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
