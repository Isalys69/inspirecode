<!-- ================= SECTION RÉALISATIONS ================= -->
<section id="realisations" class="py-5 bg-light text-center">
  <div class="container">
    <h2 class="fw-bold mb-4 text-primary">Quelques réalisations</h2>
    <p class="text-muted mb-5">
      Voici quelques projets conçus par <strong>Inspire Code</strong> pour illustrer notre savoir-faire.
    </p>

    <div class="row g-4 justify-content-center">
      {% for item in realisations %}
        <div class="col-md-4 col-sm-6">
          <div class="card border-0 shadow-sm h-100">
            <img src="{{ url_for('static', filename=item.image) }}" class="card-img-top" alt="{{ item.titre }}">
            <div class="card-body">
              <h5 class="card-title fw-semibold">{{ item.titre }}</h5>
              <p class="card-text text-muted small">{{ item.description }}</p>
              {% if item.lien %}
                <a href="{{ item.lien }}" target="_blank" class="btn btn-outline-primary btn-sm mt-2">
                  Voir le site
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
